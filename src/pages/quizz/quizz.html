<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="/assets/imgs/trivia.jpg">
  <img src="/assets/imgs/level-{{ level }}.png">
  <h1>C'est parti !</h1>

  <ion-list  *ngFor="let question of quizz ; let i = index">
    <ion-card *ngIf="i == currentAnswer">
      <ion-card-header>SCORE : {{score}}</ion-card-header>
      <ion-card-header>Question  {{i+1}}/{{nbQuest}}({{question.category}})</ion-card-header>
      <ion-card-content>{{ question.question }}</ion-card-content>
      <ion-card-content>

        <button ion-button full
                (click)="verifAnswer(100)" >
          {{question.correct_answer}}
        </button>
        <button ion-button full
                *ngFor="let answer of question.incorrect_answers ;
                let rep = index"
        (click)="verifAnswer(rep)">
          {{answer}}
        </button>

        <!--<button ion-button full  >{{question.Answers}}</button>-->

      </ion-card-content>
    </ion-card>
  </ion-list>



  <ion-content padding>
    <button ion-button full (click)="backToMainPage()">
      Retour Ã  l'accueil
    </button>
  </ion-content>
</ion-content>
